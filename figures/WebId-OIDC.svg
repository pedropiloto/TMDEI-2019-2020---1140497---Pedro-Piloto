@startuml
skinparam monochrome true

actor "User"

"User" -> "app.com": GET /resource
"app.com" - -> "User": HTTP 401 Unathorized
"User" -> "user.pod.com": GET /login
"user.pod.com" -> "user.pod.com": valida autenticação
"user.pod.com" -> "app.com": GET /redirect (com token de acesso)
"app.com" -> "app.com": Extrai WebID do token de acesso)
"app.com" -> "app.com": Verifica se user.solid-pod.com é o servidor OIDC autorizado
@enduml

